name: Deployment Verification

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify-deployment:
    name: Verify Production-Ready Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git checks
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Deployment Verification
        id: verify
        run: |
          chmod +x scripts/verify-deployment.sh
          scripts/verify-deployment.sh
      
      - name: Upload Verification Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-verification-report
          path: test-results/deployment-verification-*.txt
          retention-days: 30
      
      - name: Comment on Commit (Success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '✅ **Deployment Verification PASSED**\n\nAll production-ready changes verified successfully!\n\n- Mock data: Removed\n- Dashboard UI: Updated\n- Tests: Comprehensive\n- Documentation: Complete\n\nSee workflow run for details.'
            })
      
      - name: Comment on Commit (Failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '❌ **Deployment Verification FAILED**\n\nSome checks did not pass. Please review the workflow logs.\n\nSee workflow run for details.'
            })
      
      - name: Run Confidence Score Tests
        run: |
          npx playwright install chromium --with-deps
          npx playwright test e2e/confidence-score.spec.ts --project=chromium --reporter=list
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: confidence-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30
